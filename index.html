<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Wardah</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Poppins:wght@300;400&family=Sacramento&display=swap');
*{margin:0;padding:0;box-sizing:border-box;}

body{
 height:100vh;
 background:linear-gradient(180deg,#fff7fa,#ffe3ed);
 font-family:'Poppins',sans-serif;
 overflow:hidden;
 display:flex;
 align-items:center;
 justify-content:center;
}

/* üå∏ bunga jatuh */
.petal{
 position:absolute;
 top:-40px;
 font-size:20px;
 opacity:.6;
 animation:fall linear infinite;
}
@keyframes fall{
 to{transform:translateY(110vh) rotate(360deg);opacity:0;}
}

/* üíó layar nama */
.name-screen{
 position:absolute;
 inset:0;
 display:flex;
 justify-content:center;
 align-items:center;
 background:rgba(255,247,250,.95);
 z-index:10;
 animation:fadeOut 1s ease forwards;
 animation-delay:3s;
}
@keyframes fadeOut{
 to{opacity:0;visibility:hidden;}
}
.name{
 font-family:'Sacramento',cursive;
 font-size:64px;
 color:#d16c8f;
 animation:glow 1.8s ease-in-out infinite alternate;
}
@keyframes glow{
 from{text-shadow:0 0 8px #ffc1d6;}
 to{text-shadow:0 0 18px #ff8fb8,0 0 30px #ffd1e2;}
}

/* üê± kucing (PAKAI GAMBAR KAMU) */
.cat{
 position:absolute;
 bottom:40px;
 left:-160px;
 width:120px;
 z-index:5;
 animation:catWalk 2.2s ease-out forwards, catJump 2s infinite 5s;
}
@keyframes catWalk{to{left:20px;}}
@keyframes catJump{50%{transform:translateY(-12px);}}

/* üê± kucing samping */
.side-cat{
 position:fixed;
 bottom:18px;
 width:110px;
 z-index:20;
 animation:blinkCat 4s infinite, floatCat 3s ease-in-out infinite;
 pointer-events:none;
}
.side-left{left:15px;}
.side-right{right:15px;transform:scaleX(-1);}

@keyframes blinkCat{
 0%,45%,100%{opacity:1;}
 46%,48%{opacity:.25;}
}
@keyframes floatCat{
 50%{transform:translateY(-8px);}
}

/* üíå kartu */
.card{
 width:340px;
 padding:30px;
 background:white;
 border-radius:32px;
 box-shadow:0 18px 45px rgba(255,182,193,.45);
 text-align:center;
 transform:scale(0) rotate(-25deg);
 animation:throwCard 1.1s ease-out forwards;
 animation-delay:3.2s;
 position:relative;
 z-index:3;
}
@keyframes throwCard{
 0%{transform:scale(0) rotate(-30deg);opacity:0;}
 70%{transform:scale(1.05) rotate(4deg);}
 100%{transform:scale(1) rotate(0);}
}
.open{animation:openCard .6s ease forwards;}
@keyframes openCard{
 from{transform:rotateX(90deg);}
 to{transform:rotateX(0);}
}
.sparkle{
 position:absolute;
 inset:0;
 border-radius:32px;
 box-shadow:0 0 25px rgba(255,182,193,.6);
 animation:sparkle 2s infinite;
}
@keyframes sparkle{
 50%{box-shadow:0 0 40px rgba(255,200,220,.9);}
}

.title{
 font-family:'Patrick Hand',cursive;
 font-size:30px;
 color:#d17c8f;
}
.line{
 width:60px;height:4px;
 background:#f4b6c6;
 margin:14px auto;
 border-radius:10px;
}
.text{
 font-size:15px;
 color:#6b4e57;
 line-height:1.9;
 min-height:210px;
}
.glow{
 color:#d16c8f;
 font-weight:600;
 animation:glow 1.8s infinite alternate;
}
.footer{
 margin-top:14px;
 font-size:12px;
 color:#b68b97;
}

/* üå∑ bunga dilempar */
.throw-flower{
 position:absolute;
 left:50%;
 bottom:140px;
 font-size:36px;
 transform:translateX(-50%) scale(0);
 animation:throw 1.4s ease-out forwards;
 z-index:6;
}
@keyframes throw{
 0%{transform:translateX(-50%) translateY(80px) scale(0);}
 50%{transform:translateX(-50%) translateY(-160px) scale(1.2);}
 100%{transform:translateX(-50%) translateY(-120px) scale(.9);opacity:0;}
}
</style>
</head>

<body>

<audio id="bgm" autoplay loop muted>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5c8f3c9f8c.mp3">
</audio>

<audio id="meong">
<source src="https://cdn.pixabay.com/audio/2022/03/01/audio_1a1c1b1e3d.mp3">
</audio>

<script>
for(let i=0;i<22;i++){
 const p=document.createElement("div");
 p.className="petal";
 p.innerHTML="üå∏";
 p.style.left=Math.random()*100+"vw";
 p.style.animationDuration=(5+Math.random()*4)+"s";
 document.body.appendChild(p);
}
</script>

<div class="name-screen">
 <div class="name">Wardah</div>
</div>

<!-- üê± SEMUA KUCING PAKAI GAMBAR KAMU -->
<img class="cat" src="kucing.png">
<img class="side-cat side-left" src="kucing.png">
<img class="side-cat side-right" src="kucing.png">

<div class="card" id="card">
 <div class="sparkle"></div>
 <div class="title">Tentang Kita</div>
 <div class="line"></div>
 <div class="text" id="typing"></div>
 <div class="footer">ü§ç terima kasih Wardah</div>
</div>

<script>
const bgm=document.getElementById("bgm");
const meong=document.getElementById("meong");
const card=document.getElementById("card");
const textEl=document.getElementById("typing");

const text = `
Kita memang tidak punya status,
tapi rasanya selalu nyaman
saat aku ada di dekat <span class="glow">Wardah</span>.

Caramu hadir itu sederhana,
tanpa janji besar,
tapi cukup untuk membuatku ingin
tinggal sedikit lebih lama.

Dan selama kita masih bisa tertawa,
aku ingin terus berjalan pelan,
menjaga rasa yang tumbuh ini,
dan memilih bersama
<span class="glow">Wardah</span>.
`;

let i=0;
function typeWriter(){
 if(i<text.length){
  if(text[i]==="<"){
   let end=text.indexOf(">",i);
   textEl.innerHTML+=text.substring(i,end+1);
   i=end+1;
  }else{
   textEl.innerHTML+=text[i];
   i++;
  }
  setTimeout(typeWriter,12);
 }
}

document.addEventListener("click",()=>{
 bgm.muted=false;
 bgm.play();
 meong.play();

 setTimeout(()=>{
  card.classList.add("open");
  typeWriter();
 },2600);

 setInterval(()=>{
  meong.currentTime=0;
  meong.play();
  const f=document.createElement("div");
  f.className="throw-flower";
  f.innerHTML="üå∑";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),1500);
 },12000);
},{once:true});
</script>

</body>
</html>
